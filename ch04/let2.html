<body>
    <h2>let사용하기</h2>
    <script>
        let x = 1;

        if(x ===1){
            x = x + 1;
            console.log(x); //2
        }
        console.log(x);

        let x = 0;
        console.log(x);   //error 뜸. x는 이미 선언 되었기 때문에.
        //var는 재선언 가능, let는 재선언 불가
        
    </script>
