<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>let사용하기 전</h2>
    <script>
        var x = 1;

        if(x===1){
            x = x + 1;
            console.log(x);  //2
        }
        console.log(x); //2

        var x = 0;  //x초기화. 일반 언어는 같은 변수 선언 하지 않는다. 그러므로 협업할때 혼동되어서 let사용
        console.log(x); //0

        //var는 재선언 가능, let는 재선언 불가
    </script>
</body>
</html>
