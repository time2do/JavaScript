<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function(함수)</title>
</head>
<body>
    <h2>함수의 정의와 호출(만들고 사용하는 것)</h2>
    <script>

        function sayHello(name){    //name은 매개변수,인수이다. 앞에 var 생략함
            //이 자체는 실행 안되고 아래에서 함수 호출해야 함
        document.write(name + " 님 ~안녕하세요<br>");
    }

    sayHello("오상식");    //함수 호출
    sayHello("김가연");
    sayHello("이아연");


    </script>
</body>
</html>
