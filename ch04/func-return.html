<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>return이 있는 함수</title>
</head>
<body>
    <h2>return이 있는 함수</h2>
    <script>
        /*function addNum(){   //addNum() 함수 정의
            var x = 10;
            var y = 20;
            document.write(x + y);
        } */

        function addNum(x , y){   //addNum() 함수 정의
            return x + y;
        }
        function subNum(x , y){   //sub = subtraction(빼기),add=addition
            return x - y;
        }

        var result1 = addNum(10,-30);
        var result2 = subNum(10,-30);

        alert("덧셈 결과는 " + result1 + "빼기 결과는 " + result2);

    </script>

</body>
</html>
