<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링 갤러리</title>
    <style>
        #container{width: 800px; margin:0 auto; text-align: center;}
        img{vertical-align: middle;}  /*수직 정렬 -top middle bottom*/

    </style>
</head>
<body>
    <div id = "container">
    <h2>롤링(rolling) 갤러리</h2>
    <a href = "#" onclick="prevGallery()"><img src="../images/left_btn.png" alt="왼쪽 버튼"></a>
    <a href = "#"><img src="../images/img1.jpg" alt="새사진" id="gallery"></a>
    <a href = "#" onclick="nextGallery()"><img src="../images/right_btn.png" alt="오른쪽 버튼"></a>
    </div>
    
    <script>
        //오른쪽 이미지 클릭하면 이미지 넘기기

        var num = 1;//1부터 7까지 이미지 중 첫번째 이미지

        function nextGallery(){
            num += 1;
            if(num > 7){   //num이 7 넘어갈때 다시 1로 변경
                num = 1;
            }
            document.getElementById("gallery").src = "../images/img" + num + ".jpg";
                //img1.jpg, img2.jpg ...img7.jpg
        }

        
        function prevGallery(){
            num -= 1
            if(num < 1){
                num = 7;
            }
            document.getElementById("gallery").src = "../images/img" + num + ".jpg";
        }

    </script>
</body>
</html>
