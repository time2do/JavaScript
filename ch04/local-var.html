<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 변수의 범위(scope)</title>
</head>
<body>
    <h2>지역변수의 유효 범위</h2>
    <script>
        function oneUp(){
            var x = 1;  //지역 변수, {}안에 있는 변수는 밖에 나가면 소멸됨
            x += 1;
            return x;
        }

        var num = oneUp();  
        document.write("num =" + num + "<br>");
        document.write("x= " + x); //x가 소멸 되어서 출력 안됨

//지역변수 생존주기는 함수에서 정의할 때 생성되고 호출시 메모리에서 소멸됨
       
    </script>
</body>
</html>
