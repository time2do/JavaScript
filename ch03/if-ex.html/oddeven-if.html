<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수 짝수 판별하기</title>
</head>
<body>
    <h2>홀수 / 짝수 판별 프로그램</h2>
    <script>
        //if문으로 작성하기
        //홀수 / 짝수 판별 - 2의 배수인지 아닌지
        var num = prompt("숫자를 입력하세요");

        if( num !== null){
            if( num %2 === 0){   //num이 2의 배수이다. 그러므로 짝수.
                document.write("짝수입니다.")
            }
            else{ // num %2 === 1 생략. 1은 나머지가 있다는 뜻.
                document.write("홀수입니다.")
            }
        }
        else{
            document.write("입력이 취소되었습니다.")
        }


    </script>
</body>
</html>
