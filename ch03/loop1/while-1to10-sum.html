<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while 문</title>
</head>
<body>
    <h2>자연수 1~10까지 더하기</h2>
    <script>
        
       var sum = 0;
       var i = 1;

       while( i <= 10 ) {
           
            sum += i;  //sum = sum + i
            i += 1;  // i = i + 1
            console.log("i=" + i + ", sum=" + sum);  //컴퓨터가 계산하는 과정 보고 싶을때 입력
           
       }

       document.write("1부터 10까지 합은 " + sum + "입니다.");

    //    sum = sum + 1 ;  //1
    //    sum = sum + 2 ;  //3
    //    sum = sum + 3 ;  //6 .....

    </script>
</body>
</html>
