<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h2>구구단</h2>
    <script>

        var i,j;
        for(i=2;i<10;i++){

            document.write( i + "단<br>")

            for(j=1; j<10; j++){
                document.write(i + " x " + j + " = " + (i*j) + '<br>');
            
            }
            document.write("<br>")
        }
//안쪽 for문을 먼저 실행해서 j값을 바꾸고 바깥쪽 for 문의 i값은 나중에 바꿉니다.
    </script>
</body>
</html>
