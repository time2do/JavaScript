<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while 문</title>
</head>
<body>
    <h2>자연수 1~10 출력 (이건 잘 안 씀)</h2>
    <script>

        var n = 1;
        while( n <= 10 ){
            document.write(n + "&nbsp&nbsp");
            n += 1; // 1씩 증가
        }

    </script>
</body>
</html>
