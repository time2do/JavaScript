<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - while 문</title>
</head>
<body>
    <h2>"hello"를 10번 반복</h2>
    <script>

        var n = 1  //초기값 1을 설정

        while( n < 11 ){  //종료값 설정(조건식)

            document.write("hello~ <br>")
            n += 2;  // 2씩 증가
        }

    </script>
</body>
</html>
