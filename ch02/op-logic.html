<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
</head>
<body>
    <h2>논리 연산자</h2>
    <script>
        var n1 = 10, n2 = 5;
        var result;

        result = (n1 >= n2) && (n1 === n2) //&& 는 "~이고 논리곱" 모두 true 일때 true
        console.log(result);

        result = (n1 >= n2) || (n1 === n2) // || 는 "~이거나, 또는 논리합" 1개만 true 여도 true
        console.log(result);
       
        result = !(n1 >= n2)  // ! 는 "아니다: 논리부정", 조건이 참이면 거짓, 거짓이면 참.
        console.log(result);

        // >= 이건 크거나 같거나라서 하나라도 맞으면 true
    </script>

</body>
</html>
