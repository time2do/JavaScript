<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자</title>
</head>
<body>
    <h2>복합 대입 연산자</h2>
    <script>
        var val = 100;
        
        val += 3;  //  val = val + 3; 줄여서 씀
        console.log("val = " + val);  //103

        val -= 3;  //  103 - 3 = 100
        console.log("val = " + val);  

        val *= 3;  //  100x3 = 300
        console.log("val = " + val);

        val /= 3;  //  300/3=100
        console.log("val = " + val);

        val %= 3;  //  100/3 나누고 나머지는 1
        console.log("val = " + val);

    </script>
</body>
</html>
