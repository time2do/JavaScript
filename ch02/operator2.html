<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 활용하기</title>
</head>
<body>
    <h2>산술 연산자</h2>
    <script>
        
        var n1 = 7;
        var n2 = 4;
        

        console.log("n1 + n2 =" + (n1 + n2));  //""따옴표 안에 있는건 문자
        console.log("n1 - n2 =" + (n1 - n2));
        console.log("n1 * n2 =" + (n1 * n2));
        console.log("n1 / n2 =" + (n1 / n2));
        console.log("n1 % n2 =" + (n1 % n2));  //나머지
      
    </script>
</body>
</html>
