<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개팅 대상 모집</title>
</head>
<body>
    <h2>소개팅 대상 모집</h2>
    <script>
        var gender = prompt("성별을 입력하세요.","여성");
        var age = prompt("나이를 입력하세요.","20");

        var result = (gender==="여성") && (age>=20) && (age<30);
        //조건문: 여성이면서 20세부터 29세까지 true

        document.write("결과:" + result );

    </script>
</body>
</html>
