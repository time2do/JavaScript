<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제곱수 구하는 함수</title>
    <style>
        body{
            text-align: center;
            margin-top: 50px;
        }
        button{
            width: 100px;
            
        }
        p, button{
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h2>제곱수를 구하는 함수</h2>
    <button onclick="square(5)">계산하기</button>
    <p id="demo"></p>
    <script>
        var square = function(x){
            var num = x * x;
            document.getElementById("demo").innerHTML = num;  //아이디 요소 갖구 옴. 
        }

//결과가 바로 나와야 할때 return 안씀

    </script>
</body>
</html>
