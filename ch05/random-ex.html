<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무작위수(난수) 생성하기</title>
</head>
<body>
    <script>
        //1~10중 무작위수 추출하기
        var rand = Math.floor(Math.random()*10+1)   //floor은 소수점 없애줌
        //console.log("rand = " + rand)

        //주사위를 구현하고 10번 던지기
        function dice(){
            var rand = Math.floor(Math.random()*6+1)
            
            return rand;
        }
        //console.log(dice())   한번 던질때.

        //10번 던질때
        
        for(var i=1;i<11;i++)(
            console.log(dice())
        )



        
        
    </script>
</body>
</html>
