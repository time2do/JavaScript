<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //주사위 2개를 던져서 그 합이 7이면 " Seven Thrown!" 출력
    //11이면 "Eleven Thrown!"이고, 주사위 눈이 같으면 "Double Thrown!"

    for(var i=1;i<=10;i++){   //i가 1일때 10보다 작으니 밑에꺼 실행,
        var dice1 = Math.floor(Math.random()*6+1);
        var dice2 = Math.floor(Math.random()*6+1);
        var total = dice1 + dice2;
        if(total===7){
            document.write("Seven Thrown!<br>")
        }else if(total===11){
            document.write("Eleven Thrown!<br>")
        }else if(dice1===dice2) {
            document.write("Double Thrown!<br>")
        }else{
            document.write(total + '<br>')
        }
        //else if 안하고 if만 세개 써두 됨
    }
</script>
</body>
</html>
