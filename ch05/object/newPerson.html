<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자함수로 객체 생성하기</title>
</head>
<body>
    <script>
        function Person(name,age, isMarried){
            this.name = name;
            this.age = age;
            this.isMarried = isMarried;

            this.info = function(){   //info를 아무렇게 바꿔두 됨
                if(this.isMarried ===true){
                    document.write(this.name + "는 기혼입니다." + "<br>")
                }else{
                    document.write(this.name + "는 미혼입니다." + "<br>")
                }
            }
            //this.isMerried = isMerried;
        }    //위에꺼 내가 스스로 개발한 객체임

        var person1 = new Person("추신수",39,true);
        document.write("이름:" + person1.name + "<br>");
        document.write("나이:" + person1.age + "<br>");  //한명 생성
        person1.info();

        document.write("------------------------<br>")

        var person2 = new Person("손흥민", 30,false);
        document.write("이름:" + person2.name + "<br>");
        document.write("나이:" + person2.age + "<br>");  //한명 생성
        person2.info();

    </script>
</body>
</html>
