<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체 사용하기</title>
</head>
<body>
    <h2>Array 객체를 사용한 배열</h2>
    <script>
       var array = new Array("딸기","바나나","사과", 200, 2.54) ;  //java나 c언어는 숫자 못 넣음
       delete array[3];  //3번 삭제, delete는 잘 안씀
        for(var i in array){
            document.write(array[i] + "<br>")
        }
        
        document.write("<br>")

        //수정(변경)
        array[3]="참외";
        array[4]="포도";

        for(var i in array){
            document.write(array[i] + "<br>")
        }

        //전체 배열(리스트) 객체 출력
        console.log(array);
        
    </script>
</body>
</html>
