<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체의 함수</title>
</head>
<body>
    <script>
        var numbers = ["A","B","C"];  // 자리는 0부터 시작
        numbers[3] = "D";  //4번째 자리에 D추가
        numbers.push("E","F"); //맨 뒤쪽에 추가
        
        for(var i=0;i<numbers.length;i++){
            document.write(numbers[i]+"<br>")
        }
        document.write("<br>")
        //요소 삭제
        numbers.pop(); //맨 뒤에 있는거 하나 삭제 
        document.write(numbers);

        //이것보단 splice 함수를 많이 씀
    </script>
</body>
</html>
